<router-outlet></router-outlet>

<div>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <label>
      <input matInput type="text" placeholder="Email"/>
    </label>
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <label>
      <input matInput type="password" placeholder="Password"/>
    </label>
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline">
    <mat-label>Location</mat-label>
    <mat-select placeholder="Location">
      <mat-option value="option">New-York</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline">
    <mat-label>From</mat-label>
    <label>
      <input matInput type="date" placeholder="From"/>
    </label>
  </mat-form-field>
</div>

<div>
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle value="Low" class="mat-button-toggle-left">Price (low to high)</mat-button-toggle>
    <mat-button-toggle value="High">Price (high to low)</mat-button-toggle>
  </mat-button-toggle-group>
</div>

<div>
  <button mat-button>Yâ€™alla!</button>
</div>

<div>
  <mat-checkbox>I agree to the terms of use and privacy policy.</mat-checkbox>
</div>

<div>
  <span>Price range($/per day): </span><span>{{sliderMinValue}} - {{sliderMaxValue}}</span>
  <ng5-slider [(value)]="sliderMinValue" [(highValue)]="sliderMaxValue" [options]="options"></ng5-slider>
</div>
